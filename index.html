<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas con librerías</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Lista de tareas con librerías</h1>
    <form id="task-form">
      <input
        type="text"
        id="task-input"
        placeholder="Escribe una tarea..."
        required
      />
      <button type="submit">Agregar</button>
      <button id="task-clear">Vaciar</button>
    </form>

    <!-- Aquí se agregarán las tareas -->
    <ul id="task-list" class="sortable-list"></ul>
    <script src="./js/script.js"></script>
  </body>
</html>
